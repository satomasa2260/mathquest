<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>さんすうクエスト - モンスターバトル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- レベル選択画面 -->
    <div class="level-select-screen" id="levelSelectScreen">
        <div class="level-select-content">
                    <h1 class="level-select-title">さんすうクエスト</h1>
        <p class="level-select-subtitle">レベルをえらんでください</p>
            
            <div class="level-buttons">
                <button class="level-btn beginner" id="beginnerBtn">
                    <div class="level-icon">🌟</div>
                    <div class="level-info">
                                            <h3>しょきゅう</h3>
                    <p>しょうがく1-2ねんせいむけ</p>
                    <p>たしざん・ひきざん</p>
                    </div>
                </button>
                
                <button class="level-btn intermediate" id="intermediateBtn">
                    <div class="level-icon">⭐</div>
                    <div class="level-info">
                                            <h3>ちゅうきゅう</h3>
                    <p>しょうがく3-4ねんせいむけ</p>
                    <p>たしざん・ひきざん・かけざん</p>
                    </div>
                </button>
                
                <button class="level-btn advanced" id="advancedBtn">
                    <div class="level-icon">💫</div>
                    <div class="level-info">
                                            <h3>じょうきゅう</h3>
                    <p>しょうがく5-6ねんせいむけ</p>
                    <p>たしざん・ひきざん・かけざん・わりざん</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- ゲームメニュー -->
        <div class="header-area">
            <button class="quit-btn" id="quitBtn">ゲームしゅうりょう</button>
        </div>
        
        <!-- モンスターエリア -->
        <div class="monster-area">
            <div class="monster-container">
                <div class="monster-image" id="monsterImage">
                    <div class="monster-placeholder">🐉</div>
                </div>
                <div class="monster-hp-bar">
                    <div class="hp-fill" id="monsterHpFill"></div>
                    <span class="hp-text" id="monsterHpText">HP: 100/100</span>
                </div>
            </div>
        </div>

        <!-- 問題表示エリア -->
        <div class="problem-area">
                            <div class="message-display" id="messageText">モンスターがあらわれた！</div>
            <div class="problem-display" id="problemDisplay">
                8 × 7 = ?
            </div>
            <div class="timer-display">
                                    <span>のこりじかん: </span>
                    <span id="timerDisplay">15</span>
                    <span>びょう</span>
            </div>
        </div>

        <!-- 入力エリア -->
        <div class="input-area">
            <div class="answer-display" id="answerDisplay">?</div>
            <div class="number-buttons">
                <button class="number-btn" data-number="0">0</button>
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
            </div>
            <div class="action-buttons">
                <button class="clear-btn" id="clearBtn">けす</button>
                <button class="attack-btn" id="attackBtn">こうげき！</button>
            </div>
        </div>

        <!-- プレイヤー情報エリア -->
        <div class="player-area">
            <div class="score-display">
                <span>スコア: </span>
                <span id="scoreText">0</span>
            </div>
            <div class="stage-display">
                <span>ステージ: </span>
                <span id="stageText">1</span>
            </div>
            <div class="player-hp-bar">
                <div class="hp-fill" id="playerHpFill"></div>
                <span class="hp-text" id="playerHpText">HP: 100/100</span>
            </div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2 id="gameOverTitle">ゲームオーバー</h2>
                <p id="gameOverMessage">がんばったね！</p>
                <div class="game-over-buttons" id="gameOverButtons">
                    <button class="restart-btn" id="restartBtn">もういちどちょうせん</button>
                </div>
            </div>
        </div>

        <!-- ボス戦警告画面 -->
        <div class="boss-warning-screen" id="bossWarningScreen">
            <div class="boss-warning-content">
                <div class="boss-warning-icon">⚠️</div>
                                    <h2 id="bossWarningTitle">ボスせんけいこく</h2>
                    <p id="bossWarningMessage">きょうりょくなボスモンスターがあらわれようとしている！</p>
                    <div class="boss-warning-info">
                        <p>ステージ: <span id="bossWarningStage">5</span></p>
                        <p>じゅんびはできていますか？</p>
                    </div>
                    <button class="boss-warning-btn" id="bossWarningBtn">せんとうかいし！</button>
            </div>
        </div>

        <!-- ゲーム終了確認画面 -->
        <div class="quit-confirm-screen" id="quitConfirmScreen">
            <div class="quit-confirm-content">
                <h2>ゲームをしゅうりょうしますか？</h2>
                <p>げんざいのスコア: <span id="currentScore">0</span></p>
                <div class="quit-buttons">
                    <button class="cancel-btn" id="cancelQuitBtn">キャンセル</button>
                    <button class="confirm-quit-btn" id="confirmQuitBtn">しゅうりょうする</button>
                </div>
            </div>
        </div>

        <!-- 進化エフェクト画面 -->
        <div class="evolution-overlay" id="evolutionOverlay">
            <div class="evolution-text">しんか！</div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- 背景画像読み込みテスト -->
    <script>
        // 背景画像の読み込みテスト
        const testImage = new Image();
        testImage.onload = function() {
            console.log('背景画像が正常に読み込まれました:', this.src);
        };
        testImage.onerror = function() {
            console.error('背景画像の読み込みに失敗しました:', this.src);
        };
        testImage.src = './images/back.png';
        
        // メディアクエリのテスト
        const mediaQuery = window.matchMedia('(max-width: 767px)');
        console.log('スマホ画面サイズかどうか:', mediaQuery.matches);
        
        function handleMediaQueryChange(e) {
            console.log('画面サイズが変更されました:', e.matches ? 'スマホ' : 'PC');
        }
        mediaQuery.addListener(handleMediaQueryChange);
    </script>
</body>
</html>
